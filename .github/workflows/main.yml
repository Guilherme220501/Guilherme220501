name: Generate Snake Game

on:
  push:
    branches:
      - main  # Ou a branch que você utiliza para commits

jobs:
  generate-snake-game:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate Snake Game from GitHub Contribution Grid
      uses: Platane/snk@v3.2.0
      with:
        github_user_name: 'Guilherme220501'  # Seu nome de usuário do GitHub
        outputs: './github-contribution-grid-snake.svg'  # Caminho do arquivo de saída
    
    - name: Commit and push generated snake
      uses: EndBug/add-and-commit@v7
      with:
        author_name: 'GitHub Actions'
        author_email: 'actions@github.com'
        message: 'Generated snake game'
        add: './github-contribution-grid-snake.svg'
